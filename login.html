<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<!-- Load Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Load Local CSS -->
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<img src="assets/logo-no-background.png" width="60%" class="mb-5 mt-4 mx-auto" alt="Logo">
                        <h5>Masukkan Email dan Password Anda</h5>
					</div>
					<div class="card-body">
						<form class="mx-4">
							<div class="form-group mb-3">
								<input type="email" class="form-control" id="email" placeholder="Alamat Email">
							</div>
							<div class="form-password d-flex mb-3">
								<input type="password" class="form-control me-2" id="password" placeholder="Password">
                                <button class="btn btn-info text-white" type="submit"><i class="bi bi-eye-fill"></i></button>
							</div>
                            <div class="btn-login">
							<button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
                            </div>
                            
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Load JS -->
    <script src="https://kit.fontawesome.com/6ed969f383.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
