<!DOCTYPE html>
<html>
<head>
	<title>Form Login</title>
	<!-- Load Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Load Local CSS -->
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<img src="assets/head-danone-logo.png" width="187" height="181" alt="Logo">
                        <h5>Masukkan Email dan Password Anda</h5>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<input type="email" class="form-control" id="email" placeholder="Alamat Email">
							</div>
							<div class="form-password d-flex mb-3">
								<input type="password" class="form-control" id="password" placeholder="Password">
                                <button class="btn btn-info text-white" type="submit"><i class="bi bi-eye-fill"></i></button>
							</div>
							<button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
                            <div class="form-text d-flex justify-content-start">
                                <p class="mr-2">belum punya akun?</p>
                                <a href="#">Daftar</a>
                            </div>
                            <div class="login-with text-center mt-2">
                                <hr>
                                <p>atau masuk dengan</p>
                            </div>
                            <div class="login-with-logo d-flex justify-content-center">
                                <i class="fa-brands fa-google mr-3" style="color: #56C4F2;"></i>
                                <i class="fa-brands fa-facebook mr-3" style="color: #56C4F2;"></i>
                                <i class="fa-brands fa-twitter" style="color: #56C4F2;"></i>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Load JS -->
    <script src="https://kit.fontawesome.com/6ed969f383.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
