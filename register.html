<!DOCTYPE html>
<html>
<head>
	<title>Daftar Akun</title>
	<!-- Load Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Load Local CSS -->
    <link rel="stylesheet" href="css/register-style.css">
</head>
<body>
	<div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto mt-5">
            <div class="card mb-5">
              <div class="card-header text-center">
                <img src="assets/head-danone-logo.png" width="187" height="181" alt="Logo">
                <h5>Ayo daftarkan akunmu sekarang juga!</h5>
              </div>
              <div class="card-body">
                <form class="mx-4">
                  <div class="mb-3">
                    <input type="text" class="form-control" id="inputNama" placeholder="Nama Lengkap" required>
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Alamat Email" required>
                  </div>
                  <div class="mb-3 d-flex">
                    <input type="password" class="form-control me-2" id="inputPassword" placeholder="Password" required>
                    <button class="btn btn-info text-white" type="submit"><i class="bi bi-eye-fill"></i></button>
                  </div>
                  <div class="notif">
                    <p>minimal 8 karakter</p>
                  </div>
                  <div class="mb-3 d-flex">
                    <input type="password" class="form-control me-2" id="inputRePassword" placeholder="Re Password" required>
                    <button class="btn btn-info text-white" type="submit"><i class="bi bi-eye-fill"></i></button>
                  </div>
                  <div class="btn-daftar">
                  <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
                <div class="form-text d-flex justify-content-start">
                    <p class="me-2">sudah punya akun?</p>
                    <a href="#">Masuk</a>
                </div>
                <div class="login-with text-center mt-2">
                    <hr>
                    <p>atau masuk dengan</p>
                </div>
                <div class="login-with-logo d-flex justify-content-center">
                    <i class="fa-brands fa-google me-2" style="color: #56C4F2;"></i>
                    <i class="fa-brands fa-facebook me-2" style="color: #56C4F2;"></i>
                    <i class="fa-brands fa-twitter" style="color: #56C4F2;"></i>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      

	<!-- Load JS -->
    <script src="https://kit.fontawesome.com/6ed969f383.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
